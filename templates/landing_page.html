<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Whatsapp chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/landing_page.css') }}"/>
  <script type="text/javascript" src="{{ url_for('static', filename='js/landing_page.js') }}"></script>  
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
</head>
<body>
  <div class="container">
	<header>
		<h1>
				<img src="static/css/logo4.png">
		</h1>
	</header>
	<h1 class="text-center">Whatsapp book</h1>

	<form method=post enctype=multipart/form-data class="registration-form">
		<label>
			<span class="label-text">Upload your exported whatsapp chat</span>
			<input type=file required="required" name=file>    
		</label>
		<div class="radio-inline"><input type="radio" value="view" checked="checked" name="optradio"> 
        <span>View chat</span>
        </div>
        <div class="radio-inline"><input type="radio" value="download" name="optradio">
        <span>Download chat</span>
        </div>
        <div class="radio-inline"><input type="radio" value="statistics" name="optradio">
		<span>Statistics</span>
		</div>
		<div class="text-center">
		<input type=submit value=Proceed>
			
		</div>
	</form>


	</div>
</div>
 

</body>
</html>
